<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>



<body>

  <nav>
    <ul class="nav-links">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="booking.html">Booking</a>
      </li>

    </ul>

    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <div class="container-fluid p-4 text-white text-center">
    <h1>You can book a lesson from me over here.</h1>
    <p>My schedule is changing rappidly, so it's better for you to leave a comment when are you ready to take a lesson, and if my schedule is free at the moment you want to, I will contact you.</p>
  </div>

  <div class="standart-page">
    <div class="form">
      <form class="booking-form">
        <textarea type="text" id="textfild" name="Text1" cols="86" rows="5"></textarea>
      <button>Send</button>
      </form>

      <form class="main-page">
        <button class="booking-button">Book a lesson? <a href="#">Send it now</a> </button>

      </form>



      <script src='https://code.jquery.com/jquery-3.6.0.min.js'>
      </script>

      <script>
        $('.booking-button a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
      });
      </script>

      <script>
        document.getElementById("textfild").onkeypress = function() {myFunction()};

        function myFunction() {
          document.getElementById("textfild").style.backgroundColor = "Beige";
        }
      </script>


    </div>
  </div>

<style>
   body{
    background-color: #2c2d36;
   }
</body>
</html>
